<!DOCTYPE html>
<html>
    <head>
        <title>call stack</title>
    </head>
    <body>
        <h2>JavaScipt Functions and Call stack</h2>
        <p id="demo1"></p>
        <script>
            function add(a, b) {
                return a+b;}
                function average(x,y) {
                    return add (x, y) / 2;
                }
                let result = average(10, 20);
                document.getElementById("demo1"). innerHTML = result;
        </script>
    </body>
</html>
